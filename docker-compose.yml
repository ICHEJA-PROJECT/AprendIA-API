services:
  # Base de datos PostgreSQL con pgvector
  # NOTA: Requiere archivo .env con las variables de entorno necesarias
  db-aprend-ia:
    container_name: aprendia_db
    image: pgvector/pgvector:pg16
    restart: always
    ports:
      - "${DB_PORT_EXT}:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./postgres:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - aprendia_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME} && psql -U ${DB_USERNAME} -d ${DB_NAME} -tc \"SELECT 1 FROM pg_extension WHERE extname = 'vector'\" | grep -q 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación Spring Boot
  # NOTA: Requiere archivo .env con las variables de entorno necesarias
  aprendia-api:
    container_name: aprendia_api
    build: .
    restart: always
    ports:
      - "${APP_PORT}:8080"
    environment:
      # Configuración de la base de datos
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-aprend-ia:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      
      # Configuración JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      
      # Configuración de encriptación
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET}
      
      # Configuración del servidor
      SERVER_PORT: 8080
      SERVER_SERVLET_CONTEXT_PATH: ${SERVER_CONTEXT_PATH}
      
      # Configuración de Swagger (formato con doble guion bajo para propiedades anidadas)
      SWAGGER__SERVER__URL: http://localhost:${APP_PORT}
      
      # Configuración de logging
      LOGGING_LEVEL_COM_ICHEHA_APRENDIA_API: ${LOGGING_LEVEL_APP}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: ${LOGGING_LEVEL_SECURITY}
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: ${LOGGING_LEVEL_SQL}
    depends_on:
      db-aprend-ia:
        condition: service_healthy
    networks:
      - aprendia_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  aprendia_network:
    driver: bridge